<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text zu PDF</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<!-- Navigation direkt eingebaut -->
<div class="navbar">
  <a href="index.html">🏠 Start</a>
  <a href="image-to-pdf.html">🖼️ Bild zu PDF</a>
  <a href="merge-pdf.html">➕ PDF zusammenfügen</a>
  <a href="text-to-pdf.html">📝 Text zu PDF</a>
  <a href="pdf-to-word.html">📄 PDF zu Word</a>
</div>

<header>
  ✍️ Text zu PDF
</header>

<main>
  <div class="tool-container">
    <label for="textInput">Gib deinen Text ein:</label>
    <textarea id="textInput" rows="10" style="width: 100%; padding: 1rem; border-radius: 12px; border: none;"></textarea>
    <div class="actions">
      <button onclick="generatePDF()">📄 PDF erstellen</button>
    </div>
  </div>
</main>

<script>
  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const text = document.getElementById("textInput").value;

    const lines = doc.splitTextToSize(text, 180);
    doc.text(lines, 15, 20);

    doc.save("text.pdf");
  }
</script>
</body>
</html>
