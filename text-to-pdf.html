<main>

    <label for="textInput">Gib deinen Text ein:</label>
    <textarea id="textInput" rows="10" style="width: 100%; padding: 1rem; border-radius: 12px; border: none;"></textarea>
    <div class="actions">
      <button onclick="generatePDF()">ğŸ“„ PDF erstellen</button>

<script>
  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const text = document.getElementById("textInput").value;

    const lines = doc.splitTextToSize(text, 180);
    doc.text(lines, 15, 20);

    doc.save("text.pdf");
  }
</script>
